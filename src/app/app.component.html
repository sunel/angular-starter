<mat-sidenav-container class="example-container">
    
    <mat-sidenav #sidenav mode="push">
        <div class="branding"><img [src]="logo" />
            <span data-testid="title">{{ 'apptrans.title.short' | translate}}</span>
        </div>
        <mat-nav-list>
            <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
                routerLinkActive="active">
                {{item.label | translate}}
            </a>
            <a mat-list-item href="https://github.com/sunel/angular-starter" target="_blank">
                Github
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="wrapper">
            <div class="toolbar" [style.position]="isHeaderSticky ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="isHeaderSticky">
                <mat-toolbar color="primary">
                    <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                        <mat-icon fontSet="fas" fontIcon="fa-bars"></mat-icon>
                    </button>
        
                    <span routerLink="" class="branding spacer center d-inline d-sm-none">
                        <img [src]="logo" /></span>
                    <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none"><img [src]="logo" /> {{
                        'apptrans.title.short' | translate }}</span>
                    <span routerLink="" class="branding spacer d-none d-md-inline"><img [src]="logo" /> {{ 'apptrans.title' |
                        translate
                        }}</span>
        
                    <span class="d-none d-md-inline">
                        <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
                            routerLinkActive="active">
                            {{item.label | translate}}
                        </button>
                    </span>
        
                    <button mat-button mat-stroked-button color="accent" *ngIf="!isAuthenticated" (click)="onLoginClick()">
                        {{ 'apptrans.menu.login' | translate }}
                    </button>
        
                    <button *ngIf="isAuthenticated" mat-icon-button [matMenuTriggerFor]="toolbarUserMenu">
                        <mat-icon fontSet="fas" fontIcon="fa-user-circle"></mat-icon>
                    </button>
                    <mat-menu #toolbarUserMenu="matMenu">
                        <button mat-menu-item (click)="onLogoutClick()">
                            <mat-icon fontSet="fas" fontIcon="fa-power-off"></mat-icon>
                            <span>{{ 'apptrans.menu.logout' | translate }}</span>
                        </button>
                    </mat-menu>
        
                    <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
                        <mat-icon fontSet="fas" fontIcon="fa-cog"></mat-icon>
                    </button>
        
                    <a [matTooltip]="'apptrans.header.github' | translate" matTooltipPosition="before" mat-icon-button class="link d-none d-sm-inline"
                        href="https://github.com/sunel" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
                    </a>
        
                    <span>
                        <mat-select [ngModel]="settings?.language" (selectionChange)="onLanguageSelect($event)">
                            <mat-option *ngFor="let l of languages" [value]="l">
                                {{ l.toUpperCase() }}
                            </mat-option>
                        </mat-select>
                    </span>
                </mat-toolbar>
            </div>
        
            <div class="content">
                <router-outlet #o="outlet"></router-outlet>
            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-sm-12 links">
                    <a href="https://www.github.com/sunel" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-github"></mat-icon>
                        <span>Github</span>
                    </a>
                    <a href="https://www.medium.com/@sunel" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-medium-m"></mat-icon>
                        <span>Medium</span>
                    </a>
                    <a href="https://www.twitter.com/suneltr" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-twitter"></mat-icon>
                        <span>Twitter</span>
                    </a>                   
                    <a href="https://www.instagram.com/sunel" target="_blank">
                        <mat-icon fontSet="fab" fontIcon="fa-instagram"></mat-icon>
                        <span>Instagram</span>
                    </a>
                    <a href="https://www.slides.com/sunel" target="_blank">
                        <mat-icon fontSet="fas" fontIcon="fa-play-circle"></mat-icon>
                        <span>Slides</span>
                    </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 signature">
                        &#169; <span class="year" data-testid="footer-year">{{year}}</span> - Sunel                                        
                    </div>
                </div>
            </div>
            
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
